<body>

    <main>
        <div class="container">
            <div class="coupon-card">
                <img src="assets/images/Uber_Logo_White.png" alt="Logo" class="logo">
                <h3>20% flat off on all rides within the city <br> HDFC Credit Card</h3>

                <div class="coupon-row">
                    <span class="cpn-code" id="coupon-code"> UBDEAL90 </span>
                    <span class="cpn-btn" id="coupon-btn"> COPY CODE </span>
                </div>

                <p>Valid Till: 20 Dec, 2023</p>

                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
        </div>
    </main>
    
    <script src="assets/js/script.js"></script>
